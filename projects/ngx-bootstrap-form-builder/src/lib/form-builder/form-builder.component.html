<form *ngIf="form" [formGroup]="form" #ngForm="ngForm" class="row {{builder.class}} needs-validation" novalidate>
  <ng-container *ngFor="let field of builder.fields">
    <ngx-field-switcher
      [ngClass]="{'d-none': field.hidden}"
      [field]="field"
      [form]="form"
      [class]="field.class"
      (change$)="onEvent($event)">
    </ngx-field-switcher>
  </ng-container>
</form>
